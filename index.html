<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Âm Việt Nam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <h1>Lịch Âm Hôm Nay</h1>
        
        <div class="date-display">
            <p class="date-label">Dương Lịch:</p>
            <p id="duongLichDate" class="date-main">--/--/----</p>
        </div>
        
        <div class="date-display lunar">
            <p class="date-label">Âm Lịch:</p>
            <p id="amLichDate" class="date-main">Đang tải...</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vietnamese-lunar-calendar@latest/lib/VietnameseLunarCalendar.js"></script>
    <script src="script.js"></script>
</body>
</html>
